<div class="container">

<div class="col-sm-6 col-sm-offset-1">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

     <!--show any messages that come back with authentication 
    <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>-->

    <!-- LOGIN FORM -->
    <form>
        
        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" name="UserName" ng-model="userName" >
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="userEmail">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="userPassword">
        </div>

        <button type="submit" ng-click="addUser()" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
